spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  liquibase:
    change-log: classpath:db.changelog/db.changelog-master.yaml
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true

server:
  port: 8092

jwt:
  secret: someSecretKey
  expiration: 66666
  header: X-Auth-Token